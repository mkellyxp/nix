theme = "tokyonight_storm"

[editor]
bufferline = "always"
auto-format = true
mouse = false
line-number = "relative"

[editor.cursor-shape]
insert = "bar"
select = "underline"

[keys.normal]
C-s = ":w!"
C-w = ":buffer-close"
C-a = ":reload-all"
y = [":clipboard-yank","yank"]
C-v = [":clipboard-paste-before"]
C-right = [":bn"]
C-left = [":bp"]

[keys.insert]
C-s = [":w!","normal_mode"]
C-w = [":buffer-close","normal_mode"]
C-v = [":clipboard-paste-before"]

[keys.select]
y = [":clipboard-yank","yank"]
